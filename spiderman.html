<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Web Swinging Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            background: linear-gradient(to bottom, #4A90E2 0%, #7ED321 100%);
            cursor: crosshair;
        }
        
        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px black;
            z-index: 100;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px black;
            z-index: 100;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 36px;
            text-shadow: 2px 2px 4px black;
            text-align: center;
            z-index: 200;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="hud">
        <div>üï∑Ô∏è Spider-Man</div>
        <div>Lives: <span id="lives">3</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Speed: <span id="speedometer">0</span></div>
        <div>Height: <span id="altimeter">0</span></div>
        <div id="webStatus">Ready to swing!</div>
    </div>
    
    <div class="controls">
        <div>A/D or Arrows: Move | Click: Shoot Web to Corner & Land to Dodge | Space: Jump Over Building</div>
    </div>
    
    <div class="game-over" id="gameOver">
        <div>Game Over!</div>
        <div>Final Score: <span id="finalScore">0</span></div>
        <div>Click to Restart</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);
        
        let gameState = {
            camera: { x: 0, y: 0 },
            mouse: { x: 0, y: 0, clicked: false },
            keys: {},
            buildings: [],
            goblins: [],
            time: 0,
            lives: 3,
            score: 0,
            gameOver: false
        };
        
        let spiderman = {
            x: 200,
            y: canvas.height - 40 - 12, 
            vx: 0,
            vy: 0,
            size: 12,
            hasWeb: false,
            webX: 0,
            webY: 0,
            webLength: 0,
            swinging: false,
            jumpingOver: false,
            targetBuilding: null,
            landing: false
        };
        
        function createBuildings() {
            gameState.buildings = [];
            for (let x = -500; x < 2500; x += 100 + Math.random() * 50) {
                let building = {
                    x: x,
                    width: 60 + Math.random() * 40,
                    height: 100 + Math.random() * 200,
                    color: `hsl(${200 + Math.random() * 60}, 50%, ${25 + Math.random() * 15}%)`
                };
                building.y = canvas.height - building.height - 30;
                gameState.buildings.push(building);
            }
        }
        
        function spawnGoblin() {
            if (gameState.time % 60 === 0 && !gameState.gameOver) {
                let level = Math.floor(Math.random() * 3); 
                let yPos;
                if (level === 0) {
                    yPos = canvas.height - 40 - 15; 
                } else {
                    let building = gameState.buildings[Math.floor(Math.random() * gameState.buildings.length)];
                    yPos = level === 1 ? building.y + building.height / 2 : building.y; 
                }
                let goblin = {
                    x: spiderman.x + canvas.width / 2 + 100,
                    y: yPos,
                    vx: -1.5,
                    size: 15,
                    dodged: false
                };
                gameState.goblins.push(goblin);
            }
        }
        
        function updateGoblins() {
            for (let i = gameState.goblins.length - 1; i >= 0; i--) {
                let goblin = gameState.goblins[i];
                goblin.x += goblin.vx; 
                
             
                let dx = goblin.x - spiderman.x;
                let dy = goblin.y - spiderman.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < goblin.size + spiderman.size && !gameState.gameOver) {
                    gameState.lives--;
                    document.getElementById('lives').textContent = gameState.lives;
                    if (gameState.lives <= 0) {
                        gameState.gameOver = true;
                        document.getElementById('gameOver').style.display = 'block';
                        document.getElementById('finalScore').textContent = gameState.score;
                    } else {
                        resetSpiderMan();
                    }
                    gameState.goblins.splice(i, 1);
                    continue;
                }
                
              
                if (!goblin.dodged && Math.abs(goblin.x - spiderman.x) < 50 && distance > goblin.size + spiderman.size) {
                    goblin.dodged = true;
                    gameState.score++;
                    document.getElementById('score').textContent = gameState.score;
                }
                
              
                if (goblin.x < spiderman.x - canvas.width / 2 - 100) {
                    gameState.goblins.splice(i, 1);
                }
            }
        }
        
        function resetSpiderMan() {
            spiderman.x = 200;
            spiderman.y = canvas.height - 40 - spiderman.size; 
            spiderman.vx = 0;
            spiderman.vy = 0;
            spiderman.hasWeb = false;
            spiderman.swinging = false;
            spiderman.jumpingOver = false;
            spiderman.landing = false;
            spiderman.targetBuilding = null;
        }
        
        function restartGame() {
            gameState.lives = 3;
            gameState.score = 0;
            gameState.gameOver = false;
            gameState.goblins = [];
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'none';
            resetSpiderMan();
            createBuildings();
        }
        
        function findWebAttachment(targetX, targetY) {
            let bestAttachment = null;
            let bestDistance = 300;
            let closestBuilding = null;
            
            for (let building of gameState.buildings) {
                let corners = [
                    { x: building.x, y: building.y },
                    { x: building.x + building.width, y: building.y } 
                ];
                
                for (let corner of corners) {
                    let distance = Math.sqrt(
                        (corner.x - targetX) ** 2 + 
                        (corner.y - targetY) ** 2
                    );
                    
                    if (distance < bestDistance && corner.y < spiderman.y - 20) {
                        bestDistance = distance;
                        bestAttachment = { x: corner.x, y: corner.y };
                        closestBuilding = building;
                    }
                }
            }
            
            return { attachment: bestAttachment, building: closestBuilding };
        }
        
        function findNearestBuilding(direction) {
            let closestBuilding = null;
            let minDistance = Infinity;
            
            for (let building of gameState.buildings) {
                let centerX = building.x + building.width / 2;
                let distance = direction > 0 ? centerX - spiderman.x : spiderman.x - centerX;
                
                if (distance > 0 && distance < minDistance && building.y < spiderman.y - 20) {
                    minDistance = distance;
                    closestBuilding = building;
                }
            }
            
            return closestBuilding;
        }
        
        function update() {
            if (gameState.gameOver) return;
            
            gameState.time++;
            spawnGoblin();
            updateGoblins();
            
            if (gameState.keys['a'] || gameState.keys['A'] || gameState.keys['ArrowLeft']) {
                spiderman.vx -= spiderman.swinging ? 0.4 : 0.2;
            }
            if (gameState.keys['d'] || gameState.keys['D'] || gameState.keys['ArrowRight']) {
                spiderman.vx += spiderman.swinging ? 0.4 : 0.2;
            }
            
            if (spiderman.swinging && spiderman.hasWeb) {
                let dx = spiderman.x - spiderman.webX;
                let dy = spiderman.y - spiderman.webY;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (spiderman.landing) {
                    if (Math.abs(spiderman.x - spiderman.webX) < 10 && Math.abs(spiderman.y - spiderman.webY) < 10) {
                        spiderman.x = spiderman.webX;
                        spiderman.y = spiderman.webY + spiderman.size;
                        spiderman.vx = 0;
                        spiderman.vy = 0;
                        spiderman.swinging = false;
                        spiderman.hasWeb = false;
                        spiderman.landing = false;
                        spiderman.targetBuilding = null;
                    } else {
                        spiderman.vy += 0.1;
                    }
                } else {
                    if (distance > spiderman.webLength) {
                        let angle = Math.atan2(dy, dx);
                        spiderman.x = spiderman.webX + Math.cos(angle) * spiderman.webLength;
                        spiderman.y = spiderman.webY + Math.sin(angle) * spiderman.webLength;
                        
                        let dot = (spiderman.vx * dx + spiderman.vy * dy) / distance;
                        spiderman.vx -= dot * dx / distance;
                        spiderman.vy -= dot * dy / distance;
                    }
                    
                    spiderman.vy += 0.3;
                }
                
                if (spiderman.jumpingOver && spiderman.targetBuilding) {
                    let building = spiderman.targetBuilding;
                    let direction = spiderman.x < building.x + building.width / 2 ? 1 : -1;
                    if ((direction > 0 && spiderman.x > building.x + building.width + 20) ||
                        (direction < 0 && spiderman.x < building.x - 20)) {
                        spiderman.vy = -Math.abs(spiderman.vy * 0.5);
                        spiderman.jumpingOver = false;
                        spiderman.targetBuilding = null;
                        spiderman.swinging = false;
                        spiderman.hasWeb = false;
                        spiderman.landing = false;
                    }
                }
            } else {
                spiderman.vy += 0.5;
                spiderman.swinging = false;
                spiderman.hasWeb = false;
                spiderman.jumpingOver = false;
                spiderman.landing = false;
                spiderman.targetBuilding = null;
            }
            
            spiderman.vx *= 0.998;
            spiderman.vy *= 0.998;
            
            spiderman.x += spiderman.vx;
            spiderman.y += spiderman.vy;
            
            let ground = canvas.height - 40;
            if (spiderman.y + spiderman.size > ground) {
                spiderman.y = ground - spiderman.size;
                spiderman.vy = Math.min(0, spiderman.vy * -0.3);
                spiderman.swinging = false;
                spiderman.hasWeb = false;
                spiderman.jumpingOver = false;
                spiderman.landing = false;
                spiderman.targetBuilding = null;
            }
            
            for (let building of gameState.buildings) {
                if (spiderman.x + spiderman.size > building.x && 
                    spiderman.x - spiderman.size < building.x + building.width &&
                    spiderman.y + spiderman.size > building.y &&
                    !spiderman.jumpingOver && !spiderman.landing) {
                    let centerX = building.x + building.width / 2;
                    if (spiderman.x < centerX) {
                        spiderman.x = building.x - spiderman.size;
                        spiderman.vx = Math.min(0, spiderman.vx * -0.2);
                    } else {
                        spiderman.x = building.x + building.width + spiderman.size;
                        spiderman.vx = Math.max(0, spiderman.vx * -0.2);
                    }
                    
                    spiderman.swinging = false;
                    spiderman.hasWeb = false;
                    spiderman.jumpingOver = false;
                    spiderman.landing = false;
                    spiderman.targetBuilding = null;
                }
            }
            
            gameState.camera.x = spiderman.x - canvas.width / 2;
            gameState.camera.y = spiderman.y - canvas.height / 2;
            
            let speed = Math.sqrt(spiderman.vx ** 2 + spiderman.vy ** 2);
            document.getElementById('speedometer').textContent = Math.round(speed * 10);
            document.getElementById('altimeter').textContent = Math.round((ground - spiderman.y) / 5);
            
            let status = document.getElementById('webStatus');
            if (spiderman.swinging) {
                status.textContent = spiderman.jumpingOver ? "üï∏Ô∏è JUMPING!" : spiderman.landing ? "üï∏Ô∏è LANDING!" : "üï∏Ô∏è SWINGING!";
                status.style.color = "#FF4444";
            } else {
                status.textContent = "Ready to swing!";
                status.style.color = "white";
            }
        }
        
        function draw() {
            let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#4A90E2');
            gradient.addColorStop(1, '#7ED321');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(-gameState.camera.x, -gameState.camera.y);
            
            for (let building of gameState.buildings) {
                ctx.fillStyle = building.color;
                ctx.fillRect(building.x, building.y, building.width, building.height);
                
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.lineWidth = 1;
                ctx.strokeRect(building.x, building.y, building.width, building.height);
                
                ctx.fillStyle = 'yellow';
                let windowSize = 8;
                let spacing = 15;
                for (let wx = building.x + 8; wx < building.x + building.width - windowSize; wx += spacing) {
                    for (let wy = building.y + 15; wy < building.y + building.height - windowSize; wy += spacing) {
                        if (Math.random() > 0.4) {
                            ctx.fillRect(wx, wy, windowSize, windowSize);
                        }
                    }
                }
            }
            
            ctx.fillStyle = '#2E7D32';
            ctx.fillRect(-1000, canvas.height - 40, 4000, 40);
            
            for (let goblin of gameState.goblins) {
                ctx.fillStyle = '#006400';
                ctx.beginPath();
                ctx.arc(goblin.x, goblin.y, goblin.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(goblin.x, goblin.y, goblin.size * 0.5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            if (spiderman.hasWeb && spiderman.swinging) {
                ctx.strokeStyle = '#FF0000';
                ctx.lineWidth = 3;
                ctx.setLineDash([]);
                ctx.beginPath();
                ctx.moveTo(spiderman.x, spiderman.y);
                ctx.lineTo(spiderman.webX, spiderman.webY);
                ctx.stroke();
                
                ctx.fillStyle = '#FF0000';
                ctx.beginPath();
                ctx.arc(spiderman.webX, spiderman.webY, 6, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.fillStyle = '#DC143C';
            ctx.beginPath();
            ctx.arc(spiderman.x, spiderman.y, spiderman.size, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(spiderman.x, spiderman.y, spiderman.size * 0.7, 0, Math.PI * 2);
            ctx.fill();
            
            let speed = Math.sqrt(spiderman.vx ** 2 + spiderman.vy ** 2);
            if (speed > 2) {
                ctx.strokeStyle = `rgba(220, 20, 60, ${Math.min(speed / 8, 1)})`;
                ctx.lineWidth = spiderman.size;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(spiderman.x, spiderman.y);
                ctx.lineTo(spiderman.x - spiderman.vx * 2, spiderman.y - spiderman.vy * 2);
                ctx.stroke();
            }
            
            ctx.restore();
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        canvas.addEventListener('mousemove', function(event) {
            let rect = canvas.getBoundingClientRect();
            gameState.mouse.x = event.clientX - rect.left + gameState.camera.x;
            gameState.mouse.y = event.clientY - rect.top + gameState.camera.y;
        });
        
        canvas.addEventListener('click', function(event) {
            if (gameState.gameOver) {
                restartGame();
                return;
            }
            if (!spiderman.swinging && !spiderman.jumpingOver) {
                let result = findWebAttachment(gameState.mouse.x, gameState.mouse.y);
                if (result.attachment) {
                    spiderman.hasWeb = true;
                    spiderman.swinging = true;
                    spiderman.landing = true;
                    spiderman.webX = result.attachment.x;
                    spiderman.webY = result.attachment.y;
                    spiderman.webLength = Math.sqrt(
                        (spiderman.x - result.attachment.x) ** 2 + 
                        (spiderman.y - result.attachment.y) ** 2
                    );
                    let dx = spiderman.webX - spiderman.x;
                    let dy = spiderman.webY - spiderman.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    spiderman.vx = (dx / distance) * 6;
                    spiderman.vy = (dy / distance) * 6 - 2;
                }
            }
        });
        
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
        
        document.addEventListener('keydown', function(event) {
            gameState.keys[event.key] = true;
            
            if (event.key === ' ' && !spiderman.jumpingOver && !spiderman.swinging && !gameState.gameOver) {
                let direction = (gameState.keys['d'] || gameState.keys['D'] || gameState.keys['ArrowRight']) ? 1 : 
                               (gameState.keys['a'] || gameState.keys['A'] || gameState.keys['ArrowLeft']) ? -1 : 
                               spiderman.vx > 0 ? 1 : -1;
                let building = findNearestBuilding(direction);
                if (building) {
                    spiderman.jumpingOver = true;
                    spiderman.targetBuilding = building;
                    spiderman.hasWeb = true;
                    spiderman.swinging = true;
                    spiderman.webX = building.x + building.width / 2;
                    spiderman.webY = building.y;
                    spiderman.webLength = Math.sqrt(
                        (spiderman.x - spiderman.webX) ** 2 + 
                        (spiderman.y - spiderman.webY) ** 2
                    );
                    spiderman.vx += direction * 6;
                    spiderman.vy = -12;
                }
            }
        });
        
        document.addEventListener('keyup', function(event) {
            gameState.keys[event.key] = false;
        });
        
        createBuildings();
        gameLoop();
    </script>
</body>
</html>
