<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Web Swinging Game</title>
    <link rel="stylesheet" href="spiderman.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="hud">
        <div>üï∑Ô∏è Spider-Man</div>
        <div>Lives: <span id="lives">3</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Speed: <span id="speedometer">0</span></div>
        <div>Height: <span id="altimeter">0</span></div>
        <div id="webStatus">Ready to swing!</div>
    </div>
    
    <div class="controls">
        <div>A/D or Arrows: Move | Click: Shoot Web to Corner or Goblin | Space: Jump Over Building</div>
    </div>
    
    <div class="game-over" id="gameOver">
        <div>Game Over!</div>
        <div>Final Score: <span id="finalScore">0</span></div>
        <div>Click to Restart</div>
    </div>

    <script src="spiderman.js"></script>
</body>
</html>
